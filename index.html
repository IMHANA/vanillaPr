<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>vanilla practice</title>
</head>
<body>
    <main class="main">
        <h1>'JavaScript를 배우자'에서 문자열의 포함여부 체크</h1>
        <table>
            <tr><th>includes('JavaScript')</th><td class="result1"></td></tr>
            <tr><th>includes('배우자')</th>     <td class="result2"></td></tr>
            <tr><th>includes('배우자', 12)</th> <td class="result3"></td></tr>
            <tr><th>includes('HTML')</th>     <td class="result4"></td></tr>
            <tr><th>startsWith('배우자')</th>   <td class="result5"></td></tr>
            <tr><th>endsWith('배우자')</th>     <td class="result6"></td></tr>            
        </table>
    </main>
    <script src="main.js"></script>
</body>
</html>
